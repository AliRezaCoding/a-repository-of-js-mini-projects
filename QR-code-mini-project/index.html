<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>QR code generator</title>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>
            Enter a text or a web address
        </p>
        <form action="#">
            <input type="text" placeholder="Enter a text or an address">
            <button class="btn__generate-qr">Generate QR Code</button>
        </form>
        <div class="qr-code hidden">
            <img src="" alt="Generated QR Code" class="qr-img">
        </div>
    </div>
</body>
</html>
