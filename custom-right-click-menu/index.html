<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>
        <title>Custom Right Click Custom Menu</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <ul class="menu">
                    <li class="item">
                        <i class="eye"></i>
                        <span>Preview</span>
                    </li>

                    <li class="item share">
                        <div>
                            <i class="share---icon"></i>
                            <span>Share</span>
                        </div>

                        <i class="-right-angle">r</i>

                        <ul class="share-menu">
                            <li class="item">
                                <i class="instagram"></i>
                                <span>Instagram</span>
                            </li>
                            <li class="item">
                                <i class="twitter"></i>
                                <span>Twitter</span>
                            </li>
                            <li class="item">
                                <i class="telegram"></i>
                                <span>Telegram</span>
                            </li>
                        </ul>
                    </li>

                    <li class="item">
                        <i class="link"></i>
                        <span>Copy Link</span>
                    </li>

                    <li class="item">
                        <i class="edit"></i>
                        <span>Edit</span>
                    </li>

                    <li class="item">
                        <i class="delete"></i>
                        <span>Delete</span>
                    </li>

                    <div class="setting">
                        <li class="item">
                            <i class="setting---icon"></i>
                            <span>Setting</span>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </body>
</html>
